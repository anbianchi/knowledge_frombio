        <script type="text/javascript">

              // initialize global variables.

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FFC0CB", "font": {"color": "black"}, "id": "stage iii splenic flexure colon  cancer", "label": "stage iii splenic flexure colon  cancer", "shape": "dot"}, {"color": "#FFC0CB", "font": {"color": "black"}, "id": "htn dmii cad", "label": "htn dmii cad", "shape": "dot"}, {"color": "#FFC0CB", "font": {"color": "black"}, "id": "constipation", "label": "constipation", "shape": "dot"}, {"color": "#FFC0CB", "font": {"color": "black"}, "id": "gas pain", "label": "gas pain", "shape": "dot"}, {"color": "#FFC0CB", "font": {"color": "black"}, "id": "hemorrhoid", "label": "hemorrhoid", "shape": "dot"}, {"color": "#FFC0CB", "font": {"color": "black"}, "id": "epithelial cells", "label": "epithelial cells", "shape": "dot"}, {"color": "#FFC0CB", "font": {"color": "black"}, "id": "red  blood", "label": "red  blood", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": "stage iii splenic flexure colon  cancer", "title": "associated", "to": "htn dmii cad"}, {"from": "stage iii splenic flexure colon  cancer", "title": "associated", "to": "constipation"}, {"from": "stage iii splenic flexure colon  cancer", "title": "associated", "to": "hemorrhoid"}, {"from": "constipation", "title": "associated", "to": "gas pain"}, {"from": "constipation", "title": "associated", "to": "hemorrhoid"}, {"from": "hemorrhoid", "title": "associated", "to": "epithelial cells"}, {"from": "hemorrhoid", "title": "associated", "to": "red  blood"}, {"from": "epithelial cells", "title": "associated", "to": "red  blood"}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    }
};

                  options.configure["container"] = document.getElementById("config");
